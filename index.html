    <!DOCTYPE html>
<html>

<head>
    <title>Image Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 100], 1); // Adjust the view as needed

        // Define the image bounds
        var imageUrl = 'Images/Erilea.jpg'; // Replace with your image URL
        var imageBounds = [[-280, -180], [180, 380]]; // Adjust bounds to fit your image

        // Add the image overlay
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'resize image project.png', // Replace with your image path
            iconSize: [50, 50], // Size of the icon
            iconAnchor: [1, 30], // Point of the icon which will correspond to marker's location
            popupAnchor: [5, -30] // Point from which the popup should open relative to the iconAnchor
        });

        //TERRASEN CREW

        //Aelin Marker
        var marker = L.marker([78, 256]).addTo(map)
            .bindPopup('<a href="Aelin.html" target="_blank">Aelin Galathynius</a>')
